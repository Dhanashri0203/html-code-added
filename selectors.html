<html>
    <head>
        <style>


            /* element name selector  */
            h1{
                background-color: red;
            }

            /* id selector */
            #head-2{
                background-color: aqua;
            }

            /* class selector   */
            .heading{
                background-color: blue;
            }
        
        </style>
    </head>
    <body>
        <h1 id="head-2">Hello Html</h1>
        <h2 class="heading"></h2>heading-2</h2>
        <h3 class="heading">hello</h3>

        <p class="heading">I am Dhanashri</p>
    </body>
</html>
